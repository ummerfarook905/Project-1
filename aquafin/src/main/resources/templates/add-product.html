<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" th:action="@{super-admin/add-product}" th:object="${product}" method="post">
        <label>Product Number:</label>
        <input type="text" id="productnumber" th:field="{id}" requuired/>

        <label>Name:</label>
        <input type="text" id="name" th:field="{name}" requuired/>

        <label>Decription:</label>
        <input type="text" id="description" th:field="{description}" requuired/>

        <label>Price:</label>
        <input type="text" id="price" th:field="{price}" requuired/>

        <label>Quantity:</label>
        <input type="text" id="quantity" th:field="{quantity}" requuired/>

        <button type="submit">Add</button>
    </form>

    <div>
        <a th:href="@{/super-admin/view-products}">Back to products</a>
    </div>

    <div>
        <a th:href="@{/super-admin}">Back to dashboard</a>
    </div>
    
</body>
</html>
